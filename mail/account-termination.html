<!--Mustache Template For Account Termination Email-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Termination Template</title>
</head>
<body>
<div style="text-align: center">
    <img src="https://zagan.s3.ap-south-1.amazonaws.com/web/zum.png" height="100px" alt="ZUM LOGO">
    <br><br>
    <div style="text-align: center">
        <h2>ACCOUNT TERMINATED</h2>
        <p>Your {{app}} account has been terminated. Reason : {{reason}}.</p>
        <br><br><br><br>
        <div style="text-align: center">
            <p>Powered by ZUM. To file a complaint, please contact support at support@zumapi.gq. This is an automated response and hence will not accept any replies.</p>
        </div>
    </div>
</div>
</body>
</html>
