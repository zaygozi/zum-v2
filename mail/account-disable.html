<!--Mustache Template For Account Disabled Email-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Disabled Template</title>
</head>
<body>
<div style="text-align: center">
    <img src="https://zagan.s3.ap-south-1.amazonaws.com/web/zum.png" height="100px" alt="ZUM LOGO">
    <br><br>
    <div style="text-align: center">
        <h2>ACCOUNT DISABLED</h2>
        <p>Your {{app}} account has been disabled for {{duration}} days. Reason : {{reason}}. Your ban ends on {{end_date}}</p>
        <br><br><br><br>
        <div style="text-align: center">
            <p>Powered by ZUM. To file a complaint, please contact support at support@zumapi.gq. This is an automated response and hence will not accept any replies.</p>
        </div>
    </div>
</div>
</body>
</html>
